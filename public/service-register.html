<!-- public/service-register.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Service Provider Registration</title>
</head>
<body>
  <h2>Register as a Service Provider</h2>
  <form action="/service-register" method="POST">
    <input type="text" name="username" placeholder="Your Name" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>
    <input type="text" name="service" placeholder="e.g., Plumber, Baker" required><br><br>
    <input type="text" name="experience" placeholder="Years of Experience"><br><br>
    <input type="text" name="availability" placeholder="e.g., Mon–Fri, 9am–5pm"><br><br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
